{% extends "layout.html" %}
{% set active_page = "publish_note" %}

{% block content %}
    <!-- Enter page content here -->

    <h1>My Notes</h1>
       <table class="table">
         <tr>
            <th class="col">Title</th>
            <th class="col">Date</th>
            <th class="col" colspan="2">Actions</th>
         </tr>
          {% for note in notes %}
	    {% if note.is_published %}
              <tr>
                <td><a href="{{ url_for('get_note', note_id = note.id) }}">{{ note.title }}</a></td>
                                <td>{{ note.date }}</td>
                
             </tr>
	  {% endif %}
           {% endfor %}
    </table>
    <!-- End of page content -->
{% endblock content %}
